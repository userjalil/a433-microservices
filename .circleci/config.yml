version: 2.1
jobs:
  build:
    docker:
      - image: golang:1.15-alpine
    services:
      - docker 

    steps:
      - checkout

      - run:
          name: Install cURL
          command: apk add --no-cache curl

      - run:
          name: Install Hadolint
          command: |
            curl -sL -o /usr/local/bin/hadolint "https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64" && \
            chmod +x /usr/local/bin/hadolint

      # - run:
      #     name: Run Unit Tests
      #     command: go test -v -short --count=1 $(go list ./...)

      # - run:
      #     name: Install Docker CLI
      #     command: |
      #       apk add --no-cache docker

      - run:
          name: Build and Push Image
          command: | 
            echo "$DOCKER_PASS" | docker login -u userjalil --password-stdin
            docker build -t userjalil/karsajobs:latest .
            docker push userjalil/karsajobs:latest
