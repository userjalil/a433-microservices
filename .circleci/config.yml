version: 2.1
jobs:
  build:
    docker:
      - image: golang:1.15-alpine

    steps:
      - checkout

      - run:
          name: Install cURL
          command: apk add --no-cache curl

      - run:
          name: Install Hadolint
          command: |
            curl -sL -o /usr/local/bin/hadolint "https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64" && \
            chmod +x /usr/local/bin/hadolint

      # - run:
      #     name: Run Unit Tests
      #     command: go test -v -short --count=1 $(go list ./...)

      - run:
          name: Install Docker CLI
          command: |
            apk add --no-cache docker

      - run:
          name: Build and Push Image
          command: |
            export nama_image="ghcr.io/userjalil/karsajobs:latest"
            export user_git="userjalil"
            export pass_git="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"            
            docker login ghcr.io -u $user_git -p $pass_git
            docker build -t $nama_image .
            docker push $nama_image
